<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator By Aayush</title>
</head>
<body>
    <!-- <h1>Calculator</h1> -->
    <div class="calculator">
        <!-- Input is a box where the values will be input, placeholder is the default input value. -->
        <input type="text" placeholder="0" id="inputBox">

        <!-- Let us create the buttons -->
        <div>
            <button class="sp">AC</button>
            <button class="sp">DEL</button>
            <button class="arithmatic">%</button>
            <button class="arithmatic">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="arithmatic">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="arithmatic">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="arithmatic">+</button>
        </div>
        <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="eql">=</button>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
